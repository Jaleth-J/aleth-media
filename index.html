<head>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      background-repeat: no-repeat;
    background-attachment: fixed; 
      color: #333;
      line-height: 1.6;
      overflow-x: hidden;
    }

    body.dark-mode {
      background-color: #1a1a1a;
      background-repeat: no-repeat;
    background-attachment: fixed; 
      color: #f0f0f0;
    }

    header {
      padding: 4rem 2rem 2rem;
      text-align: center;
      background: transparent;
    }

    header h1 {
      font-size: 3rem;
      color: #ff4e28;
      margin: 0 0 0.5rem;
    }

    header p {
      font-size: 1.25rem;
      color: #555;
      max-width: 600px;
      margin: 0 auto;
    }

    .dark-mode header p {
      color: #bbb;
    }

    section {
      max-width: 1000px;
      margin: 4rem auto;
      padding: 0 2rem;
    }

    .link-grid {
  display: grid;
  display: flex;
flex-wrap: wrap;
justify-content: center;
gap: 2rem;

  gap: 2rem;
  margin-top: 3rem;
  justify-content: center;
}

    .link-card {
      background: #fff;
      border: 1px solid #eee;
      border-radius: 1rem;
      padding: 2rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.05);
      text-align: center;
      text-decoration: none;
      transition: background-color 0.3s ease, color 0.3s ease;
      position: relative;
    }

    .dark-mode .link-card {
      background: #2a2a2a;
      border-color: #444;
    }

    .link-card span {
      font-size: 1.5rem;
      font-weight: 600;
      color: #ff4e28;
      display: block;
      transition: opacity 0.3s ease;
    }

    .link-card span.en {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      color: #ff4e28;
    }

    .link-card:hover {
      background-color: #f5f5f5;
    }

    .dark-mode .link-card:hover {
      background-color: #3a3a3a;
    }

    .link-card:hover span.jp {
      opacity: 0;
    }
    

    .link-card:hover span.en {
      opacity: 1;
    }

    .toggle-btn {
      margin-top: 1rem;
      text-align: center;
    }

    .toggle-btn button {
      padding: 0.5rem 1.25rem;
      font-size: 1rem;
      background-color: #ff4e28;
      color: white;
      border: none;
      border-radius: 0.5rem;
      cursor: pointer;
    }

    .blossom {
      position: fixed;
      top: -10px;
      width: 20px;
      height: 20px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/thumb/6/6f/Sakura_Icon.svg/32px-Sakura_Icon.svg.png');
      background-size: cover;
      animation: fall linear infinite;
      pointer-events: none;
      z-index: 9999;
    }

    @keyframes fall {
      to {
        transform: translateY(100vh) rotate(360deg);
      }
    }

    .reveal {
      opacity: 0;
      transform: translateY(20px);
      transition: opacity 0.6s ease, transform 0.6s ease;
    }

    .visible {
      opacity: 1;
      transform: translateY(0);
    }

    footer {
      text-align: center;
      padding: 4rem 2rem;
      color: #aaa;
      font-size: 0.9rem;
    }
  </style>
</head>
