<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Awards ‚Äì Joshua Aleth</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, #fffdfc, #ffece5);
      background-repeat: no-repeat;
    background-attachment: fixed; 
      margin: 0;
      padding: 0;
      color: #333;
    }
    body.dark-mode {
      background: #1a1a1a;
      background-repeat: no-repeat;
    background-attachment: fixed; 
      background-image: none;
      color: #f0f0f0;
    }
    .container {
      max-width: 900px;
      margin: 3rem auto;
      background-color: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    body.dark-mode .container {
      background-color: #2a2a2a;
    }
    h1 {
      text-align: center;
      color: #ff4e28;
      margin-bottom: 2rem;
    }
    .accordion {
      border: 1px solid #ffd5c7;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
      overflow: hidden;
    }
    .accordion-header {
      background-color: #ff4e28;
      color: white;
      padding: 1rem;
      cursor: pointer;
      font-weight: bold;
    }
    .accordion-content {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.4s ease;
      background: #fff7f3;
    }
    body.dark-mode .accordion-content {
      background: #333;
    }
    .accordion-content iframe {
      width: 100%;
      height: 500px;
      border: none;
      margin-top: 1rem;
    }
    .accordion-content a {
      display: inline-block;
      margin: 1rem 0;
      color: #ff4e28;
      font-weight: bold;
      text-decoration: none;
    }
    .accordion-content a:hover {
      text-decoration: underline;
    }
    .topbar {
      position: fixed;
      top: 1rem;
      right: 1rem;
      display: flex;
      gap: 0.5rem;
      z-index: 9999;
    }
    .topbar a, .topbar button {
      background-color: #ff4e28;
      color: white;
      border: none;
      border-radius: 0.5rem;
      padding: 0.5rem 1rem;
      text-decoration: none;
      font-size: 0.9rem;
      cursor: pointer;
    }
    .topbar button:hover,
    .topbar a:hover {
      background-color: #e0401f;
    }
    .accordion-content.show {
      max-height: 1000px;
      padding: 1rem;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <a href="index.html">‚Üê Home</a>
    <button id="darkModeToggle">üåì</button>
  </div>

  <div class="container">
    <h1>Awards & Certificates </h1>

    <div class="accordion">
      <div class="accordion-header">State Prize ‚Äì European Competition 2024</div>
      <div class="accordion-content">
        <iframe src="dateien/preis2.pdf"></iframe>
        <a href="dateien/preis2.pdf" download>Download PDF</a>
      </div>
    </div>

    <div class="accordion">
      <div class="accordion-header">Federal Nomination ‚Äì Digital Media</div>
      <div class="accordion-content">
        <iframe src="dateien/Preis1.pdf"></iframe>
        <a href="dateien/Preis1.pdf" download>Download PDF</a>
      </div>
    </div>

    <div class="accordion">
      <div class="accordion-header">Exhibition "Stimmt 2.0"</div>
      <div class="accordion-content">
        <iframe src="dateien/preis 3.pdf"></iframe>
        <a href="dateien/preis 3.pdf" download>Download PDF</a>
      </div>
    </div>

  <script>
    function toggleDarkMode() {
      document.body.classList.toggle("dark-mode");
      localStorage.setItem("dark", document.body.classList.contains("dark-mode"));
    }

    document.addEventListener("DOMContentLoaded", () => {
      // Dark mode initialisieren
      if (localStorage.getItem("dark") === "true") {
        document.body.classList.add("dark-mode");
      }

      // Toggle-Button aktivieren
      const toggleBtn = document.getElementById("darkModeToggle");
      if (toggleBtn) {
        toggleBtn.addEventListener("click", toggleDarkMode);
      }

      // Accordion interaktiv machen
      const headers = document.querySelectorAll('.accordion-header');
      headers.forEach(header => {
        header.addEventListener('click', () => {
          const open = document.querySelector('.accordion-content.show');
          const content = header.nextElementSibling;
          if (open && open !== content) open.classList.remove('show');
          content.classList.toggle('show');
        });
      });
    });
  </script>
</body>
</html>
